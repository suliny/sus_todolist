<!DOCTYPE html>
<html>
  <head>
    <title>Su's (Very Pink) To-Do List</title>
    <!-- Stylesheet -->
    <link href="sus_list.css" type="text/css" rel="stylesheet">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Muli:200,300,400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="entireList">
      <div id="titleBanner">
        <h1>My To-Do List</h1>
      </div>
      <form id="newItemForm">
        <input type="text" id="addItemField" placeholder="New to-do..." />
        <span id="newItemButton">
          <input type="submit" id="addItem" class="btn" value="add"/>
        </span>
      </form>
      <div id="taskBody">
        <!-- Render function inserts here -->
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="sus_list_render.js"></script>
  </body>
</html>
