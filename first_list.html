<html>
  <head>
    <title>My First Ghetto List</title>
    <link href="first_list.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <!--My list of things-->
    <div id="myList">
      <ul class="shoppingList">
        <li class="listItem">Oranges</li>
        <li class="listItem">Apples</li>
        <li class="listItem">Onions</li>
        <li class="listItem">Sausage</li>
      </ul>
    </div>
    <div id="textField">
      <label for="username">Create a username: </label>
      <input type="text" id="username" class="inputField" />
      <div class="feedback"></div>
      <br>
      <label for="password">Create a password: </label>
      <input type="text" id="password" class="inputField" />
      <div class="feedback"></div>
    </div>
    <script src="first_list.js"></script>
  </body>
</html>
